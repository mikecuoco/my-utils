context:
  version: "0.1.0"
package:
  name: myutils
  version: ${{ version }}
source:
  url: https://github.com/mikecuoco/myutils/releases/download/100/myutils-0.1.0.tar.gz
  sha256: "6b7124dd7ec1cc4f17e02cb805fa929e3211de61605f8149251c43a025d21769"
build:
  noarch: python
  script: |
    poetry build
    pip install dist/*.tar.gz
requirements:
  host:
    - poetry
    - pip
    - python>=3.10
  run:
    - python>=3.10
    - pandas>=2
    - numpy>=2
    - pyranges>=0.1.2
    - anndata>=0.9.2,<0.10

tests:
  - python:
      imports:
        - myutils

about:
  homepage: https://github.com/mikecuoco/myutils
