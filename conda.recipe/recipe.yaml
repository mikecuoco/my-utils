context:
  version: "0.1.0"
package:
  name: myutils
  version: ${{ version }}
source:
  url: https://github.com/mikecuoco/myutils/releases/download/untagged-f4b9782a0cd844eff25d/myutils-0.1.0.tar.gz
  sha256: "e56eafce19f8c7e358ae003858fdb68cc3a005f299e1fa77ccaa848d0d002169"
build:
  noarch: python
  script: poetry install --no-dev
requirements:
  # note that there is no build section
  host:
    - pip
    - poetry
    - python =3.10
    - setuptools
    - wheel
  run:
    - pandas>=2
    - numpy>=2
    - pyranges==0.0.124
    - anndata>=0.9.2
about:
  homepage: https://github.com/mikecuoco/myutils
